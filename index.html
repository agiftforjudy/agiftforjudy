<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Birthday Gift</title>
    </head>
    <body>
        <div id="app">
            <div class="container">
                <template  v-for="(message,index) in messages" >
                    <template v-if="index=='2'">
                        <div class="b" :id="'l'+index">
                            <div class="chatcontext" id="showmessage">
                                <div class="profilepic"><img class="avatar" src="avatar.png" alt="Avatar"/></div>
                                <div class="nametext">
                                    <div class="nametime">
                                        <div class="name">CHIWAWA</div>
                                        <div class="time">2022/04/16</div> 
                                    </div>
                                    <div class="senttext">{{message}}</div>    
                                </div>
                            </div>
                            <div class="textarea">
                                <div class="chatbox">
                                    <h1 id="type">
                                        {{ message }}
                                    </h1>
                                    <img class="emoji" src="emoji.png" />
                                </div>
                                <svg aria-hidden="false" class="send" width="60" height="60" viewBox="0 0 16 16"><path d="M8.2738 8.49222L1.99997 9.09877L0.349029 14.3788C0.250591 14.691 0.347154 15.0322 0.595581 15.246C0.843069 15.4597 1.19464 15.5047 1.48903 15.3613L15.2384 8.7032C15.5075 8.57195 15.6781 8.29914 15.6781 8.00007C15.6781 7.70101 15.5074 7.4282 15.2384 7.29694L1.49839 0.634063C1.20401 0.490625 0.852453 0.535625 0.604941 0.749376C0.356493 0.963128 0.259941 1.30344 0.358389 1.61563L2.00932 6.89563L8.27093 7.50312C8.52405 7.52843 8.71718 7.74125 8.71718 7.99531C8.71718 8.24938 8.52406 8.46218 8.27093 8.4875L8.2738 8.49222Z" style="fill:hsl(235,86.1%,77.5%);"></path></svg>
                            </div>
                        </div>
                        
                    </template>
                    <template v-else>
                        <h1 class="a" :id="'l'+index">
                            {{ message }}
                        </h1>
                    </template>
                    
                </template>
            </div>
        </div>
        <script src="https://unpkg.com/vue@3"></script>
        <script>
            Vue.createApp({
                data() {
                    return {
                        messages: [
                            '안녕 지윤누나',
                            'It is your birthday!!!^^',
                            // '생일 축하해!!모든 소원이 이루...',
                            'Happy birthday to you!!Hope you...',
                            'Do you think I\'m going to do that?',
                            'No!!',
                            'I want to do something "SPECIAL"',
                            'Because you are SPECIAL to me!',
                            'So i have prepared this gift for you',
                            'And the cool thing is that',
                            'It will remain forever on the web',
                            'Just like you will remain in my heart forever!',
                            'S O',
                            'Happy birthday!!O^u^O'
                        ],
                        gscale:"grayscale(100%)"
                    }   
                },
                methods:{
                    nogray:function(){
                        this.gscale="grayscale(0%)";
                    },
                    gray:function(){
                        this.gscale="grayscale(100%)";
                    }
                }
            }).mount('#app')
        </script>
    </body>
</html>
