<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Birthday Gift</title>
    </head>
    <body>
        <div id="app">
            <div class="container">
                <template  v-for="(message,index) in messages" >
                    <template v-if="index=='2'">
                        <div class="b" :id="'l'+index">
                            <div class="topbar">
                                <svg width="40" height="40"  aria-hidden="true"  viewBox="0 0 24 24"><path fill="currentColor" d="M12 2C6.486 2 2 6.486 2 12C2 17.515 6.486 22 12 22C14.039 22 15.993 21.398 17.652 20.259L16.521 18.611C15.195 19.519 13.633 20 12 20C7.589 20 4 16.411 4 12C4 7.589 7.589 4 12 4C16.411 4 20 7.589 20 12V12.782C20 14.17 19.402 15 18.4 15L18.398 15.018C18.338 15.005 18.273 15 18.209 15H18C17.437 15 16.6 14.182 16.6 13.631V12C16.6 9.464 14.537 7.4 12 7.4C9.463 7.4 7.4 9.463 7.4 12C7.4 14.537 9.463 16.6 12 16.6C13.234 16.6 14.35 16.106 15.177 15.313C15.826 16.269 16.93 17 18 17L18.002 16.981C18.064 16.994 18.129 17 18.195 17H18.4C20.552 17 22 15.306 22 12.782V12C22 6.486 17.514 2 12 2ZM12 14.599C10.566 14.599 9.4 13.433 9.4 11.999C9.4 10.565 10.566 9.399 12 9.399C13.434 9.399 14.6 10.565 14.6 11.999C14.6 13.433 13.434 14.599 12 14.599Z" style="fill:#8e9297;"></path></svg>
                                <div class="reciever">Ivebeenlookingforyouforalongtime</div>
                                <span class="dot"></span>
                            </div>
                            <div class="chatcontext" id="showmessage">
                                <div class="profilepic"><img class="avatar" src="avatar.png" alt="Avatar"></img></div>
                                <div class="nametext">
                                    <div class="nametime">
                                        <div class="name">CHIWAWA</div>
                                        <div class="time">2022/04/16</div> 
                                    </div>
                                    <div class="senttext">{{message}}</div>    
                                </div>
                            </div>
                            <div class="textarea">
                                <div class="chatbox">
                                    <h1 id="type">
                                        {{ message }}
                                    </h1>
                                    <img class="emoji" src="emoji.png" v-on:mouseover="nogray" v-on:mouseleave="gray" v-bind:style="{filter:gscale}"></img>
                                </div>
                                <svg aria-hidden="false" class="send" width="60" height="60" viewBox="0 0 16 16"><path d="M8.2738 8.49222L1.99997 9.09877L0.349029 14.3788C0.250591 14.691 0.347154 15.0322 0.595581 15.246C0.843069 15.4597 1.19464 15.5047 1.48903 15.3613L15.2384 8.7032C15.5075 8.57195 15.6781 8.29914 15.6781 8.00007C15.6781 7.70101 15.5074 7.4282 15.2384 7.29694L1.49839 0.634063C1.20401 0.490625 0.852453 0.535625 0.604941 0.749376C0.356493 0.963128 0.259941 1.30344 0.358389 1.61563L2.00932 6.89563L8.27093 7.50312C8.52405 7.52843 8.71718 7.74125 8.71718 7.99531C8.71718 8.24938 8.52406 8.46218 8.27093 8.4875L8.2738 8.49222Z" style="fill:hsl(235,86.1%,77.5%);"></path></svg>
                            </div>
                        </div>
                    </template>
                    <template v-else>
                        <h1 class="a" :id="'l'+index">
                            {{ message }}
                        </h1>
                    </template>
                </template>
            </div>
        </div>
        <script src="https://unpkg.com/vue@3"></script>
        <script>
            Vue.createApp({
                data() {
                    return {
                        messages: [
                            '안녕 지윤누나',
                            'It is your birthday!!!^^',
                            'Happy birthday to you!!Hope you...',
                            'Do you think I\'m going to do that?',
                            'No!!',
                            'I want to do something "SPECIAL"',
                            'Because you are SPECIAL to me!',
                            'So I have prepared this gift for you',
                            'And the cool thing is that',
                            'It will remain forever on the web',
                            'Just like you will remain in my heart forever!<3',
                            'S O',
                            'Happy birthday!!O^u^O',
                            'Wish you happy everyday'
                        ],
                        gscale:"grayscale(100%)"
                    }   
                },
                methods:{
                    nogray:function(){
                        this.gscale="grayscale(0%)";
                    },
                    gray:function(){
                        this.gscale="grayscale(100%)";
                    }
                }
            }).mount('#app')
        </script>
    </body>
</html>
